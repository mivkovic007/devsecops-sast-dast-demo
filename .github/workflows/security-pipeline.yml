name: DevSecOps Security Pipeline

on:
  push:
    branches:
      - main

jobs:
  # -----------------------
  # SAST - Semgrep
  # -----------------------
  sast:
    name: SAST - Semgrep
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Run Semgrep SAST scan
        uses: returntocorp/semgrep-action@v1
        with:
          config: "p/owasp-top-ten"

  # -----------------------
  # Dependency Scan - Snyk
  # -----------------------
  dependency-scan:
    name: Dependency Scan - Snyk
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: pip install -r app/requirements.txt

      - name: Run Snyk scan
        uses: snyk/actions/python@master
        with:
          args: --file=app/requirements.txt --skip-unresolved
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  # -----------------------
  # DAST - OWASP ZAP
  # -----------------------
  dast-zap:
    name: DAST - OWASP ZAP
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r app/requirements.txt

      - name: Start vulnerable app
        run: |
          nohup python app/app.py > app.log 2>&1 &
          echo "Waiting for app to start..."
          for i in {1..30}; do
            curl -s http://127.0.0.1:5001 && break
            sleep 2
          done

      - name: Verify app is running
        run: curl -v http://127.0.0.1:5001

      - name: Make workspace writable for ZAP
        run: chmod -R a+w $GITHUB_WORKSPACE

      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: "http://host.docker.internal:5001"
          output_dir: "/tmp/zap"
          artifact_name: "zap_report"
          fail_action: false
          allow_issue_writing: true

      - name: Upload ZAP report
        uses: actions/upload-artifact@v4
        with:
          name: zap_report
          path: |
            /tmp/zap/report_json.json
            /tmp/zap/report_md.md
            /tmp/zap/report_html.html
